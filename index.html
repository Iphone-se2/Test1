        <h1>WEB</h1>
        <h2>definition of a web</h2>
     What does Web mean?<br>
     The Web is the common name for the world Wide Web,<br> 
     a subset of the internet consisting of the pages that can be accessed by a Web browser.<br>
     Many people assume that the Web is the same as the Internet, and use these terms interchangeably.
